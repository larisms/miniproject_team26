<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>산책하멍</title>
    <script>
        function postRunning() {
            //포스트박스에서 입력하면 받아줄곳
            let area = $('#select-area').val()
            let time = $('#select-time').val()
            let title = $('#title').val()
            let comment = $('#comment').val()
            let map_url = $('#map_url').val()

            let file = $('#file')[0].files[0]
            let form_data = new FormData()

            form_data.append("file_give", file)
            form_data.append("select-area_give", area)
            form_data.append("select-time_give", time)
            form_data.append("title_give", title)
            form_data.append("comment_give", comment)
            form_data.append("map_url_give", map_url)

            $.ajax({
                type: "POST",
                url: "/main",
                data: form_data,
                cache: false,
                contentType: false,
                processData: false,
                success: function (response) { // 성공하면
                    alert(response["msg"]);
                    window.location.reload();
                }
            })
        }
    </script>
</head>

<body>
    <h1 onclick="window.location.href='/'">산책하멍</h1>
    <h2>새로운 산책로 공유하기</h2>
    <form>
        <label for="select-area">지역</label>
            <select name="location" id="select-area">
                <option value="종로구">종로구</option>
                <option value="중구">중구</option>
                <option value="용산구">용산구</option>
                <option value="성동구">성동구</option>
                <option value="광진구">광진구</option>
                <option value="동대문구">동대문구</option>
                <option value="중랑구">중랑구</option>
                <option value="성북구">성북구</option>
                <option value="강북구 ">강북구</option>
                <option value="도봉구">도봉구</option>
                <option value="노원구">노원구</option>
                <option value="은평구">은평구</option>
                <option value="서대문구">서대문구</option>
                <option value="마포구">마포구</option>
                <option value="양천구">양천구</option>
                <option value="강서구">강서구</option>
                <option value="구로구">구로구</option>
                <option value="금천구">금천구</option>
                <option value="영등포구">영등포구</option>
                <option value="동작구">동작구</option>
                <option value="관악구">관악구</option>
                <option value="서초구">서초구</option>
                <option value="강남구">강남구</option>
                <option value="송파구">송파구</option>
                <option value="강동구">강동구</option>
            </select>

        <br/>
            <label for="select-time">시간</label>
            <select name="time" id="select-time">
                <option value="30minDown">30분이하</option>
                <option value="30minUp">30분이상</option>
            </select>

        <br/>
            <label for="title">제목</label>
            <input id="title"/>

        <br/>
            <label for="comment">내용</label>
            <textarea id="comment"></textarea>

        <br/>
            <label for="map-url">지도URL</label>
            <input type="text" id="map-url"/>

        <br/>
            <label for="file">이미지</label>
            <input type="file" id="file"/>

        <br/>
            <span>산책로나 반려견의 사진을 공유해주세요:)</span>
    </form>

    <button onclick="postRunning()" type="button" class="btn btn-primary btn-lg">제출</button>
</body>
</html>
