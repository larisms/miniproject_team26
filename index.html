    <title>안녕하멍</title>

    <!-- style -->
    <style type="text/css">

        .wrap {
            width: 1905px;
            margin: auto;
        }

        .jumbotron {
            height: 350px;
        }


        #map {
            width: 80%;
            height: 50vh;
            margin: 20px auto 20px auto;
        }

        .cards-box{
            display:flex;
            flex-wrap:nowrap;
            justify-content: center;
        }

        .card {
            width: 25%;
            margin:10px;
        }

    <script>


        let y_cen = 37.4981125 // lat
        let x_cen = 127.0379399 // long
        let map;
        let markers = [];
        let infowindows = [];
        $(document).ready(function () {
            map = new naver.maps.Map('map', {
                center: new naver.maps.LatLng(y_cen, x_cen),
                zoom: 12,
                zoomControl: true,
                zoomControlOptions: {
                    style: naver.maps.ZoomControlStyle.SMALL,
                    position: naver.maps.Position.TOP_RIGHT
                }
            });
            get_matjips()
        })

        function make_card(i, matjip) {
            let temp_html = `<div class="card" id="card-${i}">
        <header class="card-header">
            <p class="card-header-title">
                ${matjip.title}
            </p>
            <button class="card-header-icon" aria-label="more options">
      <span class="icon">
        <i class="fas fa-angle-down" aria-hidden="true"></i>
      </span>
            </button>
        </header>
        <div class="card-content">
            <div class="content">
                ${matjip.address}
                <br>
                <p>${matjip.category}</p>
            </div>
        </div>
        <footer class="card-footer">
            <a href="/detail" class="card-footer-item">상세페이지</a>
            <a href="#" class="card-footer-item">${matjip.phone}</a>

        </footer>
    </div>`
            $('#cards-box').append(temp_html)


        }

        {#<p class="card-text" style="color:blue;">${matjip.show}</p>#}

        function get_matjips() {
            $('#cards-box').empty();
            $.ajax({
                type: "GET",
                url: '/matjip',
                data: {},
                success: function (response) {
                    let matjips = response["matjip_list"]
                    for (let i = 0; i < matjips.length; i++) {
                        let matjip = matjips[i]

                        make_card(i, matjip);
                        let marker = make_marker(matjip);
                        add_info(i, marker, matjip);


                    }
                }
            });
        }


        function make_marker(matjip) {
            let marker = new naver.maps.Marker({
                position: new naver.maps.LatLng(matjip["mapy"], matjip["mapx"]),
                map: map
            });
            markers.push(marker)
            return marker
        }

        function add_info(i, marker, matjip) {
            let html_temp = `
                        <div class="iw-inner">
                        <h5>${matjip['title']}</h5>
                        <p>${matjip['address']}
                        <p>${matjip['phone']}
                        </div>`;
            let infowindow = new naver.maps.InfoWindow({
                content: html_temp,
                maxWidth: 200,
                backgroundColor: "#fff",
                borderColor: "#888",
                borderWidth: 2,
                anchorSize: new naver.maps.Size(15, 15),
                anchorSkew: true,
                anchorColor: "#fff",
                pixelOffset: new naver.maps.Point(10, -10)
            });
            infowindows.push(infowindow)
            naver.maps.Event.addListener(marker, "click", function (e) {
                if (infowindow.getMap()) {
                    infowindow.close();
                } else {
                    infowindow.open(map, marker);
                    map.setCenter(infowindow.position)
                }
            });
        }


    </script>
