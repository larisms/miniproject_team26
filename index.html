        <title>안녕하멍</title>

        <!-- style -->
        <style type="text/css">
            body {

                width: 1080px;

            }


            .map-wrap {
                padding: 50px;
                width: 1080px;
                margin: 50px auto;
            }

            #map {
                width: 100%;
                height: 50vh;
            }

            .cards-box {
                width: 1080px;
                height: 300px;
                margin: 0 auto;
                overflow: scroll;
            }

            .card {
                width: 490px;
                height: 250px;

        <script>

            let y_cen = 37.4981125;   // lat
            let x_cen = 127.0379399;  // long
            let map;
            let markers = [];
            let infowindows = [];
            $(document).ready(function () {
                map = new naver.maps.Map('map', {
                    center: new naver.maps.LatLng(y_cen, x_cen),
                    zoom: 12,
                    zoomControl: true,
                    zoomControlOptions: {
                        style: naver.maps.ZoomControlStyle.SMALL,
                        position: naver.maps.Position.TOP_RIGHT
                    }
                });

                get_matjips()
            });

            function get_matjips() {
                $('#cards-box').empty();
                for (let i = 0; i < markers.length; i++) {
                    markers[i].setMap(null);
                    infowindows[i].close()
                }
                markers = [];
                infowindows = [];

                $.ajax({
                    type: "GET",
                    url: `/matjip`,
                    data: {},
                    success: function (response) {
                        let matjips = response["matjip_list"];
                        console.log(matjips.length);
                        for (let i = 0; i < matjips.length; i++) {
                            let matjip = matjips[i];
                            make_card(i, matjip);
                            let marker = make_marker(matjip);
                            add_info(i, marker, matjip)
                        }
                    }
                });
            }

            function make_marker(matjip) {
                let marker_img = '';
                if ("liked" in matjip) {
                    marker_img = '{{ url_for("static", filename="mark02.png") }}'
                } else {
                    marker_img = '{{ url_for("static", filename="mark01.png") }}'
                }
                let marker = new naver.maps.Marker({
                    position: new naver.maps.LatLng(matjip["mapy"], matjip["mapx"]),
                    map: map,
                    icon: marker_img
                });
                markers.push(marker);
                return marker
            }

            function make_card(i, matjip) {
                let html_temp = ``;
                if ("liked" in matjip) {

                    html_temp = `<div class="card" id="card-${i}">
                                    <header class="card-header">
                                        <p class="card-header-title">
                                            <a href="javascript:click2center(${i})">${matjip['title']}</a>
                                        </p>
                                    </header>
                                    <div class="card-content">
                                        <div class="content">
                                            ${matjip.address}
                                            <br>
                                            <p>${matjip.category}</p>
                                            <i class="fa fa-bookmark" onclick="bookmark('${matjip['title']}', '${matjip['address']}', 'unlike')"></i>
                                        </div>
                                    </div>
                                    <footer class="card-footer">
                                        <a href="/detail" class="card-footer-item">상세페이지</a>
                                        <a href="#" class="card-footer-item">${matjip.phone}</a>
                                    </footer>
                                </div>`
                } else {
                    html_temp = `<div class="card" id="card-${i}">
                            <header class="card-header">
                                <p class="card-header-title">
                                    <a href="javascript:click2center(${i})">${matjip['title']}</a>
                                </p>

                            </header>
                            <div class="card-content">
                                <div class="content">
                                    ${matjip.address}
                                    <br>
                                    <p>${matjip.category}</p>
                                    <i class="fa fa-bookmark-o" onclick="bookmark('${matjip['title']}', '${matjip['address']}', 'like')"></i>
                                </div>
                            </div>
                            <footer class="card-footer">
                                <a href="/detail" class="card-footer-item">상세페이지</a>
                                <a href="#" class="card-footer-item">${matjip.phone}</a>
                            </footer>
                        </div>`
                }


                $('#cards-box').append(html_temp);
            }

            function add_info(i, marker, matjip) {
                let html_temp = `<div class="iw-inner">
                                    <h5>${matjip['title']}</h5>
                                    <p>${matjip['address']}
                                    </div>`;
                let infowindow = new naver.maps.InfoWindow({
                    content: html_temp,
                    maxWidth: 200,
                    backgroundColor: "#fff",
                    borderColor: "#888",
                    borderWidth: 2,
                    anchorSize: new naver.maps.Size(15, 15),
                    anchorSkew: true,
                    anchorColor: "#fff",
                    pixelOffset: new naver.maps.Point(10, -10)
                });
                infowindows.push(infowindow);
                naver.maps.Event.addListener(marker, "click", function (e) {
                    console.log("clicked", infowindows.length);
                    if (infowindow.getMap()) {
                        infowindow.close();
                    } else {
                        infowindow.open(map, marker);
                        map.setCenter(infowindow.position);
                        $("#cards-box").animate({
                            scrollTop: $("#cards-box").get(0).scrollTop + $(`#card-${i}`).position().top
                        }, 2000);
                    }
                });
            }

            function click2center(i) {
                let marker = markers[i];
                let infowindow = infowindows[i];
                if (infowindow.getMap()) {
                    infowindow.close();
                } else {
                    infowindow.open(map, marker);
                    map.setCenter(infowindow.position)
                }
            }

            function bookmark(title, address, action) {
                $.ajax({
                    type: "POST",
                    url: "/like_matjip",
                    data: {
                        title_give: title,
                        address_give: address,
                        action_give: action
                    },
                    success: function (response) {
                        if (response["result"] == "success") {
                            get_matjips()
                        }
                    }
                })
            }
        </script>
